<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Addict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-light bg-light" style="border-radius: 5px;">
            <div class="container-fluid" style="border-radius: 5px;">
                <a class="navbar-brand" href="#">
                    <img src="./others/sport-shoes.png" alt="" width="70" height="70"
                        class="d-inline-block align-text-top">
                    <h1>SHOE ADDICT</h1>
                </a>
            </div>
        </nav>
    </header>

    <!-- CAROUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./others/nike_2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./others/nike_4.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./others/nike_low.webp" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- SHOW DATA PRODUCT -->
    <br><br>
    <h2>List Product</h2>
    <div class="row" id="product-info"></div>
    <br><br>

    <!-- ADD OR REMOVE PRODUCT -->
    <h2>Add or Remove Product</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-0"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="customer-title">Products</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Product name">
                        </div>
                        <div class="form-group">
                            <label>Stock:</label>
                            <input type="text" class="form-control" id="stock" placeholder="Stock">
                        </div>
                        <div class="form-group">
                            <label>Price:</label>
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-product">Add</button>
                            
                        </div>

                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="js/main.js"></script>

</body>

</html>
